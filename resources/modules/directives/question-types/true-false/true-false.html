<form>
    <span data-ng-repeat="answer in question.answers" class="radio-inline">

        <!-- TODO: question.selectedAnswer should probably point to an id of selected answer, not a string of text -->
        <input data-ng-model="question.selected_answer_id"
               data-ng-click="questionnaire.saveAnswer(question)"
               title="true-false"
               name="true-false"
               type="radio"
               value="{{ question.answers.indexOf(answer) }}">

        {{ answer.text }}<br>
    </span>
</form>
