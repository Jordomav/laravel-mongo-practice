
<form class="">

    <select data-ng-model="question.selected_answer_id"
            data-ng-click="questionnaire.saveAnswer(question)"
            name="multiple-choice"
            class="form-control"
            title="multiple-choice">

        <!-- Default option so user must make a selection -->
        <option value="" disabled selected>Please select one of the following...</option>

        <option data-ng-repeat="answer in question.answers" value="{{ question.answers.indexOf(answer) }}">

            {{ answer.text }}

        </option>

    </select>

</form>
